edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "zyphor/v1/options.proto";

service ServiceAccountService {
  rpc GetServiceAccount(GetServiceAccountRequest) returns (GetServiceAccountResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/service_account/{id}"};
  }
  rpc ListServiceAccounts(ListServiceAccountsRequest) returns (ListServiceAccountsResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/service_accounts/{workspace_id}"};
  }
  rpc CreateServiceAccount(CreateServiceAccountRequest) returns (CreateServiceAccountResponse) {
    option (google.api.http) = {
      post: "/v1/service_account"
      body: "*"
    };
  }
  rpc UpdateServiceAccount(UpdateServiceAccountRequest) returns (UpdateServiceAccountResponse) {
    option (google.api.http) = {
      patch: "/v1/service_account/{id}"
      body: "*"
    };
  }
  rpc DeleteServiceAccount(DeleteServiceAccountRequest) returns (DeleteServiceAccountResponse) {
    option (google.api.http) = {delete: "/v1/service_account/{id}"};
  }
}

message ServiceAccount {
  string id = 1;
  string workspace_id = 2;
  string name = 3;
  string description = 4;
  google.protobuf.Timestamp expires_at = 5;
  google.protobuf.Timestamp last_used_at = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message GetServiceAccountRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}
message GetServiceAccountResponse {
  ServiceAccount service_account = 1;
}

message CreateServiceAccountRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
    pattern: "^[a-zA-Z0-9][a-zA-Z0-9-_]*$"
  }];
  string description = 3 [(buf.validate.field).string.max_len = 1000];
  string token = 4 [
    (buf.validate.field).string = {
      min_len: 32
      max_len: 128
    },
    (zyphor.v1.sensitive) = true
  ];
  google.protobuf.Timestamp expires_at = 5;
}
message CreateServiceAccountResponse {
  ServiceAccount service_account = 1;
}

message UpdateServiceAccountRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
    pattern: "^[a-zA-Z0-9][a-zA-Z0-9-_]*$"
  }];
  string description = 3 [(buf.validate.field).string.max_len = 1000];
}
message UpdateServiceAccountResponse {
  ServiceAccount service_account = 1;
}

message DeleteServiceAccountRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}
message DeleteServiceAccountResponse {}

message ListServiceAccountsRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
}
message ListServiceAccountsResponse {
  repeated ServiceAccount service_accounts = 1;
}
