edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "zyphor/v1/options.proto";
import "zyphor/v1/user.proto";

service WorkspaceService {
  rpc GetWorkspace(GetWorkspaceRequest) returns (GetWorkspaceResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/workspace/{id}"};
  }
  rpc CreateWorkspace(CreateWorkspaceRequest) returns (CreateWorkspaceResponse) {
    option (google.api.http) = {
      post: "/v1/workspace"
      body: "*"
    };
  }
  rpc UpdateWorkspace(UpdateWorkspaceRequest) returns (UpdateWorkspaceResponse) {
    option (google.api.http) = {
      patch: "/v1/workspace/{id}"
      body: "*"
    };
  }
  rpc UpdateWorkspaceSettings(UpdateWorkspaceSettingsRequest) returns (UpdateWorkspaceSettingsResponse) {
    option (google.api.http) = {
      patch: "/v1/workspace/{id}/settings"
      body: "*"
    };
  }
  rpc DeleteWorkspace(DeleteWorkspaceRequest) returns (DeleteWorkspaceResponse) {
    option (google.api.http) = {delete: "/v1/workspace/{id}"};
  }
  rpc ListWorkspaces(ListWorkspacesRequest) returns (ListWorkspacesResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/workspaces"};
  }
  rpc RemoveWorkspaceMember(RemoveWorkspaceMemberRequest) returns (RemoveWorkspaceMemberResponse) {
    option (google.api.http) = {delete: "/v1/workspace/{id}/members/{user_id}"};
  }
  rpc SendTestNotification(SendTestNotificationRequest) returns (SendTestNotificationResponse) {}
}

enum NotificationType {
  NOTIFICATION_TYPE_UNSPECIFIED = 0;
  NOTIFICATION_TYPE_EMAIL = 1;
  NOTIFICATION_TYPE_SLACK = 2;
  NOTIFICATION_TYPE_DISCORD = 3;
}

message Workspace {
  string id = 1;
  string name = 2;
  string description = 3;
  string created_by = 4;
  repeated User members = 5;
  WorkspaceSettings settings = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}
message WorkspaceSettings {
  BootstrapSettings bootstrap = 1;
  NotificationSettings notifications = 2 [(zyphor.v1.sensitive) = true];
}
message BootstrapSettings {
  bool enabled = 1;
  string mode = 2;
  int64 max_agents = 3;
}
message NotificationSettings {
  bool enabled = 1;
  NotificationType type = 2;
  string discord_bot_token = 3;
  string slack_api_token = 4;
  repeated string slack_channel_ids = 5;
  repeated string discord_channel_ids = 6;
  string email_host = 7;
  string email_port = 8;
  string email_from = 9;
  string email_to = 10;
  string email_username = 11;
  string email_password = 12;
  bool email_use_tls = 13;
}

message GetWorkspaceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}
message GetWorkspaceResponse {
  Workspace workspace = 1;
}

message CreateWorkspaceRequest {
  string name = 1 [(buf.validate.field).string = {
    min_len: 3
    max_len: 255
  }];
  string description = 2 [(buf.validate.field).string.max_len = 1000];
}
message CreateWorkspaceResponse {
  Workspace workspace = 1;
}

message UpdateWorkspaceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {
    min_len: 3
    max_len: 255
  }];
  string description = 3 [(buf.validate.field).string.max_len = 1000];
}
message UpdateWorkspaceResponse {
  Workspace workspace = 1;
}

message UpdateWorkspaceSettingsRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  WorkspaceSettings settings = 2;
}
message UpdateWorkspaceSettingsResponse {
  Workspace workspace = 1;
}

message DeleteWorkspaceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}
message DeleteWorkspaceResponse {}

message ListWorkspacesRequest {}
message ListWorkspacesResponse {
  repeated Workspace workspaces = 1;
}

message RemoveWorkspaceMemberRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string user_id = 2 [(buf.validate.field).string.uuid = true];
}
message RemoveWorkspaceMemberResponse {}

message SendTestNotificationRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
}
message SendTestNotificationResponse {}
