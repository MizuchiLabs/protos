edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service OIDCService {
  rpc GetOIDCProvider(GetOIDCProviderRequest) returns (GetOIDCProviderResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/oidc/{workspace_id}"};
  }
  rpc UpsertOIDCProvider(UpsertOIDCProviderRequest) returns (UpsertOIDCProviderResponse) {
    option (google.api.http) = {
      patch: "/v1/oidc/{workspace_id}"
      body: "*"
    };
  }
}

message OIDCProvider {
  string id = 1;
  string workspace_id = 2;
  string name = 3;
  string issuer_url = 4;
  string client_id = 5;
  repeated string scopes = 6;
  string email_claim = 7;
  string name_claim = 8;
  string username_claim = 9;
  string picture_claim = 10;
  bool enforce_sso = 11;
  bool allow_jit_provisioning = 12;
  bool use_pkce = 13;
  bool is_active = 14;
  google.protobuf.Timestamp created_at = 15;
  google.protobuf.Timestamp updated_at = 16;
}

message GetOIDCProviderRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
}
message GetOIDCProviderResponse {
  OIDCProvider oidc_provider = 1;
}

message UpsertOIDCProviderRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
  }];
  string issuer_url = 3 [(buf.validate.field).string = {
    uri: true
    prefix: "https://" // Must be HTTPS
  }];
  string client_id = 4 [(buf.validate.field).string = {
    min_len: 1
    max_len: 500
  }];
  string client_secret = 5 [(buf.validate.field).string = {
    min_len: 1
    max_len: 1000
  }];
  repeated string scopes = 6 [(buf.validate.field).repeated = {
    min_items: 1
    max_items: 20
    items: {
      string: {
        min_len: 1
        max_len: 100
      }
    }
  }];
  string email_claim = 7;
  string name_claim = 8;
  string username_claim = 9;
  string picture_claim = 10;
  bool enforce_sso = 11;
  bool allow_jit_provisioning = 12;
  bool use_pkce = 13;
  bool is_active = 14;
}
message UpsertOIDCProviderResponse {
  OIDCProvider oidc_provider = 1;
}
