edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "zyphor/v1/options.proto";

service UserService {
  rpc Whoami(WhoamiRequest) returns (WhoamiResponse) {
    option (google.api.http) = {get: "/v1/whoami"};
  }
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse) {
    option (google.api.http) = {
      patch: "/v1/profile"
      body: "*"
    };
  }
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse) {
    option (google.api.http) = {delete: "/v1/account"};
  }
}

message User {
  string id = 1;
  string name = 2;
  string username = 3;
  string email = 4 [(zyphor.v1.sensitive) = true];
  bool email_verified = 5;
  string picture = 6;
  repeated string roles = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}
message WhoamiRequest {}
message WhoamiResponse {
  User user = 1;
}

message UpdateProfileRequest {
  string name = 1 [(buf.validate.field).string = {
    min_len: 3
    max_len: 255
  }];
  string email = 2 [
    (buf.validate.field).string = {
      email: true
      max_len: 255
    },
    (zyphor.v1.sensitive) = true
  ];
  string username = 3 [(buf.validate.field).string = {
    min_len: 3
    max_len: 39 // GitHub's max
    pattern: "^[a-zA-Z0-9]([a-zA-Z0-9-_])*[a-zA-Z0-9]$"
  }];
  string picture = 4;
}
message UpdateProfileResponse {
  User user = 1;
  bool email_sent = 2;
}

message DeleteAccountRequest {}
message DeleteAccountResponse {}
