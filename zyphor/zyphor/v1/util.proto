edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service UtilService {
  rpc GetVersion(GetVersionRequest) returns (GetVersionResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/version"};
  }
  rpc ListAuditLogs(ListAuditLogsRequest) returns (ListAuditLogsResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/audit"};
  }
  rpc ExportAuditLogs(ExportAuditLogsRequest) returns (ExportAuditLogsResponse) {
    option (google.api.http) = {post: "/v1/audit/export"};
  }
}

enum LogType {
  LOG_TYPE_UNSPECIFIED = 0;
  LOG_TYPE_WORKSPACE = 1;
  LOG_TYPE_USER = 2;
}

message GetVersionRequest {}
message GetVersionResponse {
  string version = 1;
}

message WorkspaceLog {
  string id = 1;
  string workspace_id = 2;
  string actor_id = 3;
  string actor_name = 4;
  string actor_type = 5;
  string action = 6;
  string resource_id = 7;
  string resource_name = 8;
  string resource_type = 9;
  string error = 10;
  string source_ip = 11;
  string user_agent = 12;
  map<string, string> metadata = 13;
  google.protobuf.Timestamp created_at = 14;
}
message UserLog {
  string id = 1;
  string user_id = 2;
  string event_type = 3;
  string authentication_method = 4;
  string source_ip = 5;
  string user_agent = 6;
  string error = 7;
  map<string, string> metadata = 13;
  google.protobuf.Timestamp created_at = 14;
}

message ListAuditLogsRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  LogType log_type = 2 [(buf.validate.field).enum = {defined_only: true}];

  // Pagination
  int32 page_size = 3 [(buf.validate.field).int32 = {
    gte: 1
    lte: 100
  }]; // Max 100 items
  string page_token = 4;

  // Filters (optional)
  string search = 5;
  string actor_id = 6 [(buf.validate.field).string.uuid = true];
  string actor_type = 7;
  string action = 8;
  string resource_type = 9;
  string event_type = 10;
  string authentication_method = 11;
  google.protobuf.Timestamp start_date = 12;
  google.protobuf.Timestamp end_date = 13;
}
message ListAuditLogsResponse {
  repeated WorkspaceLog workspace_logs = 1;
  repeated UserLog user_logs = 2;
  string next_page_token = 3;
}

message ExportAuditLogsRequest {
  enum Format {
    FORMAT_UNSPECIFIED = 0;
    FORMAT_CSV = 1;
    FORMAT_JSON = 2;
    FORMAT_JSONL = 3;
  }
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  LogType log_type = 2 [(buf.validate.field).enum = {defined_only: true}];
  Format format = 3 [(buf.validate.field).enum = {defined_only: true}];
  google.protobuf.Timestamp start_date = 4;
  google.protobuf.Timestamp end_date = 5;
}
message ExportAuditLogsResponse {
  bytes data = 1;
  string filename = 2;
  string content_type = 3;
}
