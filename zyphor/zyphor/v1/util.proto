edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service UtilService {
  rpc GetVersion(GetVersionRequest) returns (GetVersionResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/version"};
  }
  rpc ListAuditLogs(ListAuditLogsRequest) returns (ListAuditLogsResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/audit"};
  }
  rpc ExportAuditLogs(ExportAuditLogsRequest) returns (ExportAuditLogsResponse) {
    option (google.api.http) = {post: "/v1/audit/export"};
  }
}

message GetVersionRequest {}
message GetVersionResponse {
  string version = 1;
}

message AuditLog {
  string id = 1;
  string workspace_id = 2;
  string actor_id = 3;
  string actor_name = 4;
  string actor_type = 5;
  string action = 6;
  string resource_type = 7;
  AuditMetadata metadata = 8;
  AuditSource source = 9;
  google.protobuf.Timestamp created_at = 10;
}
message AuditMetadata {
  bool success = 1;
  int64 duration_ms = 2;
  map<string, string> details = 3;
}
message AuditSource {
  string ip_address = 1;
  string user_agent = 2;
  map<string, string> details = 3;
}

message ListAuditLogsRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];

  // Pagination
  int32 page_size = 2 [(buf.validate.field).int32 = {
    gte: 1
    lte: 100
  }]; // Max 100 items
  int32 page_index = 3 [(buf.validate.field).int32 = {gte: 0}]; // Zero-based index

  // Filters (optional)
  string actor_id = 4 [(buf.validate.field).string.uuid = true];
  string actor_type = 5;
  string action = 6;
  string resource_type = 7;
  bool status = 8;
  google.protobuf.Timestamp start_date = 9;
  google.protobuf.Timestamp end_date = 10;
}
message ListAuditLogsResponse {
  repeated AuditLog logs = 1;
  int64 total_count = 2;
}

message ExportAuditLogsRequest {
  enum Format {
    FORMAT_UNSPECIFIED = 0;
    FORMAT_CSV = 1;
    FORMAT_JSON = 2;
    FORMAT_JSONL = 3;
    FORMAT_PDF = 4;
  }
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  Format format = 2 [(buf.validate.field).enum = {defined_only: true}];
  google.protobuf.Timestamp start_date = 3;
  google.protobuf.Timestamp end_date = 4;
}
message ExportAuditLogsResponse {
  bytes data = 1;
  string filename = 2;
  string content_type = 3;
}
