edition = "2023";

package zyphor.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "zyphor/v1/options.proto";

service SSOService {
  rpc GetOIDCProvider(GetOIDCProviderRequest) returns (GetOIDCProviderResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/oidc/{workspace_id}"};
  }
  rpc UpsertOIDCProvider(UpsertOIDCProviderRequest) returns (UpsertOIDCProviderResponse) {
    option (google.api.http) = {
      patch: "/v1/oidc/{workspace_id}"
      body: "*"
    };
  }
  rpc GetSAMLProvider(GetSAMLProviderRequest) returns (GetSAMLProviderResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
    option (google.api.http) = {get: "/v1/saml/{workspace_id}"};
  }
  rpc UpsertSAMLProvider(UpsertSAMLProviderRequest) returns (UpsertSAMLProviderResponse) {
    option (google.api.http) = {
      patch: "/v1/saml/{workspace_id}"
      body: "*"
    };
  }
  // Public endpoint for users
  rpc CheckSSO(CheckSSORequest) returns (CheckSSOResponse) {
    option (google.api.http) = {get: "/v1/sso/{email}"};
  }
}

// OIDC messages --------------------------------------------------------------

message OIDCProvider {
  string id = 1;
  string workspace_id = 2;
  string name = 3;
  string issuer_url = 4 [(zyphor.v1.sensitive) = true];
  string client_id = 5 [(zyphor.v1.sensitive) = true];
  repeated string scopes = 6;
  string email_claim = 7;
  string name_claim = 8;
  string username_claim = 9;
  string picture_claim = 10;
  bool enforce_sso = 11;
  bool allow_jit_provisioning = 12;
  bool use_pkce = 13;
  bool is_active = 14;
  google.protobuf.Timestamp created_at = 15;
  google.protobuf.Timestamp updated_at = 16;
}

message GetOIDCProviderRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
}
message GetOIDCProviderResponse {
  OIDCProvider oidc_provider = 1;
}

message UpsertOIDCProviderRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
  }];
  string issuer_url = 3 [
    (buf.validate.field).string = {
      uri: true
      // prefix: "https://" // Must be HTTPS
    },
    (zyphor.v1.sensitive) = true
  ];
  string client_id = 4 [
    (buf.validate.field).string = {
      min_len: 1
      max_len: 500
    },
    (zyphor.v1.sensitive) = true
  ];
  string client_secret = 5 [
    (buf.validate.field).string = {
      min_len: 1
      max_len: 1000
    },
    (zyphor.v1.sensitive) = true
  ];
  repeated string scopes = 6 [(buf.validate.field).repeated = {
    min_items: 1
    max_items: 20
    items: {
      string: {
        min_len: 1
        max_len: 100
      }
    }
  }];
  string email_claim = 7;
  string name_claim = 8;
  string username_claim = 9;
  string picture_claim = 10;
  bool enforce_sso = 11;
  bool allow_jit_provisioning = 12;
  bool use_pkce = 13;
  bool is_active = 14;
}
message UpsertOIDCProviderResponse {
  OIDCProvider oidc_provider = 1;
}

// SAML messages --------------------------------------------------------------

message SAMLProvider {
  string id = 1;
  string workspace_id = 2;
  string name = 3;
  string metadata_url = 4 [(zyphor.v1.sensitive) = true];
  string email_attribute = 5;
  string name_attribute = 6;
  string username_attribute = 7;
  string picture_attribute = 8;
  bool sign_requests = 9;
  bool enforce_sso = 10;
  bool allow_jit_provisioning = 11;
  bool is_active = 12;
  google.protobuf.Timestamp created_at = 13;
  google.protobuf.Timestamp updated_at = 14;
}

message GetSAMLProviderRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
}
message GetSAMLProviderResponse {
  SAMLProvider saml_provider = 1;
}

message UpsertSAMLProviderRequest {
  string workspace_id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
  }];
  string metadata_url = 3 [(buf.validate.field).string = {
    uri: true
    // prefix: "https://" // Must be HTTPS
  }];
  string email_attribute = 4;
  string name_attribute = 5;
  string username_attribute = 6;
  string picture_attribute = 7;
  bool rotate_certificate = 8;
  bool sign_requests = 9;
  bool enforce_sso = 10;
  bool allow_jit_provisioning = 11;
  bool is_active = 12;
}
message UpsertSAMLProviderResponse {
  SAMLProvider saml_provider = 1;
}

message SSOProvider {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_OIDC = 1;
    TYPE_SAML = 2;
  }
  Type type = 1;
  string id = 2;
  string name = 3;
}

message CheckSSORequest {
  string email = 1 [
    (buf.validate.field).string = {
      email: true
      max_len: 255
    },
    (zyphor.v1.sensitive) = true
  ];
}
message CheckSSOResponse {
  bool has_sso = 1;
  bool enforce_sso = 2;
  repeated SSOProvider providers = 3;
}
